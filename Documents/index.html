<body>

  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    tr {
      height: 80px;
    }
  </style>

  <body>
    <table width='100%'>
      <tr>
        <td rowspan="7"></td>

      </tr>

        <td rowspan="6"></td>
        <td colspan="4"></td>

      </tr>
      <tr>
        <td colspan="4" rowspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td colspan="4"></td>
      </tr>
    </table>

  </body>
